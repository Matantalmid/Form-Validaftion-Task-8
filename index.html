<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="timeDiv"></div>

    <form onsubmit=" return checkFromDetails()">
      <label id="FNameLabel">First Name</label><br />
      <input id="FNameInput" type="text" />
      <br />
      <label id="LNameLabel">Last Name</label><br />
      <input id="LNameInput" type="text" />
      <br />
      <label id="birthdayLabel">Birthdate</label><br />
      <input id="birthdayInput" type="date" />
      <br />
      <label id="emailLabel">Email</label><br />
      <input id="emailInput" type="email" />
      <br />
      <label id="phoneLabel">Phone Number</label><br />
      <input id="phoneInput" type="number" />
      <br />
      <label id="professionLabel">profession</label><br />
      <input id="professionInput" type="text" />
      <br />
      <br />
      <button id="submitBtn">Submit</button>
      <br />
      <div id="countDownTimer"></div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
